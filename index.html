<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script type="text/javascript" src="js/jquery-1.12.0.min.js"></script>
    <script type="text/javascript" src="js/scripts.js"></script>

    <title>Tasks!</title>
  </head>
  <body>
    <div class="container">
      <h1>Tasks:</h1>

      <form id="new-task">
        <div class="form-group">
          <label for="new-taskNeedComplete"></label>
          <input type="text" class="form-control" id="new-taskNeedComplete">
        </div>

        <button type="submit" class="btn">Click here!</button>
      </form>

      <div class="row">
        <div class="col-md-6">
          <h2>Tasks to complete:</h2>
          <ul id="listTasks">
          </ul>
        </div>
        <div class="col-md-6">
          <h2>Completed Tasks:</h2>
          <ul id="listCompletedTasks">
          </ul>
        </div>

        </div>
        <div class="col-md-6">
          <div id="hide-results">
          </div>
        </div>
      </div>
  </body>
</html>
